<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>fizzbuzz</title>
</head>
<body>
<script type="text/javascript">


print out numbers 1-100, but when something is divisible by 3, print fizz. By 5, print buzz, by 5 and 3, fizzbuzz



for(var i = 1; i <= 100; i++){
	if(i % 3 === 0 && i % 5 === 0){
		console.log("fizzbuzz")
	} else if( i % 3 === 0){
		console.log("fizz")
	} else if( i % 5 === 0){
		console.log("buzz");
	}
}

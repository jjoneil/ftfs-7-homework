	<script>
	/*
		10. Write a function which, given an array,
		determines the subarray with the largest sum.

		[1, 1, 1, -1] -> [1, 1, 1]
		[1, 5, -4, 3, 2, -3] -> [1, 5, -4, 3, 2]
		[2, 2, -10, 5, -10, 2, 2] -> [5]
		[1, 3, -4, 5, 7, 9] -> [5, 7, 9] OR [1, 3, -4, 5, 7, 9]

		***return piece of original array with greatest sum****

		have to compare numbered index to the value of the index



	*/


	function maxSub(arr){
		var max_so_far = 0;
		var max_ending_here = 0;
		var start = 0;
		var end = 0;
		var s = 0;

		for (var i = 0; i < arr.length; i++){
			max_ending_here += arr[i];

			if (max_so_far < max_ending_here){
				max_so_far = max_ending_here;
				start = s;
				end = i + 1;
			}

			if (max_ending_here < 0){
				max_ending_here = 0;
				s = i + 1;

			}
		}
	return arr.slice(start, end);
}

	console.log(maxSub([1, 3, -4, 5, 7, 9])); // -> [5, 7, 9] OR [1, 3, -4, 5, 7, 9]
	console.log(maxSub([1, 1, 1, -1]));
	console.log(maxSub([2, 2, -10, 5, -10, 2, 2]));
	console.log(maxSub([1, 5, -4, 3, 2, -3]));


	</script>

	<script>

	/*
	7. Write a function which takes in an array of numbers and a
	max cutoff value, and returns a new array with
	elements limited by the cutoff value.
	[1,2,3,4,5,6,7,8], 4 -> [1,2,3,4,4,4,4,4]
	[1,5,7,3,1,5,7], 3 -> [1,3,3,3,1,3,3]

	*/

	/*
	take in array and max
	for index in array
	if that index is greater than that value
	that index equals that value

	*/

	function cutOff(arr, max){
		for(var i = 0; i < arr.length; i++){
			if(arr[i] >= max){
				arr[i] = max;
			}
		}
		return arr;
	}

	console.log(cutOff([1,2,3,4,5,6,7,8],4));

	</script>

	<script>

		/*

		3. Write a function which takes an array of integers > 0 and returns the first integer which does not appear in that array.
		[1,2,5] -> 3
		[1,2,3,4,5] -> 6
		[3,4,5] -> 1

		*/

		/*
		function takes in one array
			for the array one by one
			if the first number is not 1
				missing number = 1
			if the difference of the current index and the previous index is more than 1
					missing number = previous index + 1
			else if the difference of the current index and the previous index is
					not more than 1 AND the current index is the last number
					missing number = arr[arr.length - 1] + 1


		*/

		function missingNum(arr){
			//return arr[arr.length - 1] + 1;
			prev = arr[0]
			if(arr[0] !== 1){
				return 1;
			}
			for(var i = 1; i <= arr.length; i++){
				current = arr[i];
				if ((current - prev) === 1){
					prev = current;
				} else if((current - prev) > 1){
					return  prev + 1;
				}
			}
			return arr[arr.length - 1] + 1;
		}

		console.log(missingNum([1,2,5])); //3
		console.log(missingNum([1,2,3,4,5])); //6
		console.log(missingNum([3,4,5])); //1 prev is greater than 1

	</script>
